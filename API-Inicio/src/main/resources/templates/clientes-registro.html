<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Cabecera reutilizable -->
<div th:insert="fragments/cabecera :: navbar"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Registrar Cliente</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/inicio/clientes/crear}" th:object="${clienteRequest}" method="post">

                <div class="mb-3">
                    <label class="form-label">DNI:</label>
                    <input type="text" class="form-control" th:field="*{dni}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombres:</label>
                    <input type="text" class="form-control" th:field="*{nombres}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" th:field="*{apellidos}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Celular:</label>
                    <input type="text" class="form-control" th:field="*{celular}" required/>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar Cliente</button>
                    <a th:href="@{/inicio/clientes}" class="btn btn-secondary">Volver al listado</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
