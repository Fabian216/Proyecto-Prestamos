<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Abonos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Cabecera reutilizable -->
<div th:insert="fragments/cabecera :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <!-- Lista de abonos -->
        <div class="col-md-7">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Lista de abonos</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-bordered mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Banco</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="abono : ${abonos}">
                            <td th:text="${abono.id}"></td>
                            <td th:text="${abono.banco}"></td>
                            <td th:text="${abono.monto}"></td>
                            <td th:text="${abono.fechaAbono}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <a th:href="@{/inicio/prestamos}" class="btn btn-secondary">← Volver a préstamos</a>
        </div>

        <!-- Formulario de registro -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Registrar nuevo abono</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{|/inicio/abonos/${prestamoId}/registrar|}" method="post" th:object="${abonoRequest}">
                        <div class="mb-3">
                            <label class="form-label">Banco:</label>
                            <input type="text" th:field="*{banco}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Monto:</label>
                            <input type="number" step="0.01" th:field="*{monto}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha del abono:</label>
                            <input type="date" th:field="*{fechaAbono}" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success">Registrar abono</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
